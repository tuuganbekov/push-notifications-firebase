.delete_service_test:
  stage: delete_test
  tags:
    - shell98
  before_script:
    - mkdir -p `echo $kubeconfig_url | awk -F '/' 'sub(FS $NF,x)'`
    - echo $kubeconfig | base64 -d > $kubeconfig_url
  script:
    - helm delete -n $NAMESPACE_TEST $CI_PROJECT_NAME  --kubeconfig=$kubeconfig_url
  after_script:
    - rm -rf $kubeconfig_url || echo "kubeconfig does not exist, it is bad, but not critical"
  when: manual

.delete_service_prod:
  stage: delete_prod
  tags:
    - shell98
  before_script:
    - mkdir -p `echo $kubeconfig_url | awk -F '/' 'sub(FS $NF,x)'`
    - echo $kubeconfig | base64 -d > $kubeconfig_url
  script:
    - helm delete -n $NAMESPACE_PROD $CI_PROJECT_NAME  --kubeconfig=$kubeconfig_url
  after_script:
    - rm -rf $kubeconfig_url || echo "kubeconfig does not exist, it is bad, but not critical"
  when: manual
